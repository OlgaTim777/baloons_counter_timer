<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop the Balloon</title>

  <!-- Confetti.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> 

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e0f7fa;
      position: relative;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #333;
      font-weight: bold;
      z-index: 10;
    }

    .author {
      position: absolute;
      top: 40px;
      width: 100%;
      font-size: 14px;
      color: #555;
      z-index: 10;
    }

    .status {
      position: absolute;
      top: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      z-index: 10;
    }

    .balloon-container {
      position: absolute;
      bottom: -150px;
    }

    .balloon {
      width: 150px;
      height: 180px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background-color: red;
      cursor: pointer;
      animation: floatUp 12s linear forwards, glitter 2s infinite ease-in-out;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .balloon:hover {
      transform: scale(1.15);
    }

    @keyframes glitter {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.8; filter: brightness(1.3); }
    }

    .string {
      position: absolute;
      left: 50%;
      top: 100%;
      width: 4px;
      height: 100px;
      background-color: #333;
      z-index: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.9;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    @keyframes blowUp {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    .pop {
      animation: blowUp 0.5s ease-out forwards !important;
    }

    .unclickable {
      pointer-events: none;
      opacity: 0.9;
    }

    .end-screen {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      padding: 10px;
      z-index: 10;
    }

    .end-screen h2 {
      font-size: 24px;
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .end-screen p {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .restart-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .restart-button:hover {
      background-color: #f50057;
    }
  </style>
</head>
<body>

<h1>Pop the balloon with the right spelling</h1>
<div class="author">
<a href="https://vk.com/club221025676"  target="_blank" rel="noopener noreferrer">Olga Timofeeva

<!-- Timer and Score Display -->
<div class="status">
  <div id="timer">Time Left: 60</div>
  <div id="score">Popped: 0</div>
</div>

<!-- End Game Screen -->
<div class="end-screen" id="endScreen" style="display:none;">
  <h2>‚è∞ Time Up!</h2>
  <p>You popped <span id="finalCount">0</span> balloons.</p>
  <button class="restart-button" id="restartBtn">Restart Game</button>
</div>

<script>
  // Word lists
  const balloonWords = ["RED", "YELLOW", "ORANGE", "GREEN", "BLUE", "PURPLE", "BLACK", "WHITE", "BROWN", "GREY", "PINK"];
  const extraWords = ["RAD", "WAIT", "BLY", "ELAU", "BLAK"];

  // Colors
  const colors = ['#ff8a80', '#ff80ab', '#ea80fc', '#8c9eff', '#82b1ff', '#80deea', '#a5d6a7', '#ffe082'];

  // Game variables
  let poppedCount = 0;
  let timeLeft = 60;
  let gameActive = true;
  let balloonInterval;

  // DOM elements
  const timerDisplay = document.getElementById('timer');
  const scoreDisplay = document.getElementById('score');
  const endScreen = document.getElementById('endScreen');
  const finalCount = document.getElementById('finalCount');
  const restartBtn = document.getElementById('restartBtn');

  function updateCounter() {
    scoreDisplay.textContent = 'Popped: ' + poppedCount;
  }

  function startTimer() {
    clearInterval(window.timer);
    window.timer = setInterval(() => {
      if (!gameActive) return;

      timeLeft--;
      timerDisplay.textContent = 'Time Left: ' + timeLeft;

      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);
  }

  function createBalloon() {
    if (!gameActive) return;

    const container = document.createElement('div');
    container.classList.add('balloon-container');
    container.style.left = Math.random() * (window.innerWidth - 100) + 'px';

    const balloon = document.createElement('div');
    balloon.classList.add('balloon');

    const isExtra = Math.random() < 0.3; // 30% chance

    let word = '';
    if (isExtra) {
      word = extraWords[Math.floor(Math.random() * extraWords.length)];
      balloon.classList.add('unclickable');
    } else {
      word = balloonWords[Math.floor(Math.random() * balloonWords.length)];
    }

    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    balloon.textContent = word;

    // String element below the balloon
    const string = document.createElement('div');
    string.classList.add('string');

    // Append balloon and string
    container.appendChild(balloon);
    container.appendChild(string);

    // Only add click handler if it's not an extra balloon
    if (!isExtra) {
      balloon.addEventListener('click', () => {
        if (balloon.classList.contains('pop') || !gameActive) return;

        balloon.classList.add('pop');
        poppedCount++;
        updateCounter();

        // Fancy confetti explosion!
        confetti({
          particleCount: 100,
          spread: 90,
          origin: { x: parseFloat(container.style.left) / window.innerWidth + 0.1, y: 0.5 }
        });

        playPopSound();
      });
    } else {
      balloon.addEventListener('click', () => {
        playMistakeSound();
      });
    }

    // Remove balloon after animation ends
    balloon.addEventListener('animationend', (event) => {
      if (event.animationName === 'blowUp' || event.animationName === 'floatUp') {
        container.remove();
      }
    });

    document.body.appendChild(container);
  }

  // Sound setup
  const popSound = new Audio('https://assets.mixkit.co/sounds/download/mixkit-balloon-pop-short-85.wav'); 
  const mistakeSound = new Audio('https://assets.mixkit.co/sounds/download/mixkit-wrong-answer-fail-notification-946.wav'); 
  popSound.volume = 0.3;
  mistakeSound.volume = 0.5;

  function playPopSound() {
    popSound.currentTime = 0;
    popSound.play().catch(() => {});
  }

  function playMistakeSound() {
    mistakeSound.currentTime = 0;
    mistakeSound.play().catch(() => {});
  }

  // End the game
  function endGame() {
    gameActive = false;
    clearInterval(balloonInterval);
    clearInterval(window.timer);
    finalCount.textContent = poppedCount;
    endScreen.style.display = 'block';
  }

  // Reset and restart game
  function restartGame() {
    document.querySelectorAll('.balloon-container').forEach(el => el.remove());

    poppedCount = 0;
    timeLeft = 60;
    gameActive = true;
    updateCounter();
    timerDisplay.textContent = 'Time Left: ' + timeLeft;
    endScreen.style.display = 'none';

    startTimer();
    balloonInterval = setInterval(createBalloon, 800);
  }

  // Attach event listener
  restartBtn.addEventListener('click', restartGame);

  // Start game
  window.addEventListener('load', () => {
    startGame();
  });

  function startGame() {
    balloonInterval = setInterval(createBalloon, 800);
    startTimer();
  }
</script>

</body>
</html>
