<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Spelling Pop</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background-image: url("https://i.imgur.com/heqNpdH.png");
    background-size: cover;
    background-position: center;
    height: 100vh;
    cursor: none;
    font-family: Arial, sans-serif;
  }

  .needle {
    position: fixed;
    width: 50px;
    height: 50px;
    pointer-events: none;
    transform: translate(-50%, -50%) rotate(15deg);
    z-index: 9999;
    transition: transform 0.05s linear;
  }

  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: #8A2BE2;
    font-weight: bold;
    z-index: 10;
  }

  .author {
    position: absolute;
    top: 70px;
    width: 100%;
    font-size: 16px;
    color: #006400;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  /* Панель статусов */
  .status {
    position: absolute;
    top: 110px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 60px;
    font-size: 18px;
    font-weight: bold;
    color: #00008B;
    z-index: 10;
  }

  .status div {
    background: rgba(255,255,255,0.6);
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .balloon-container {
    position: absolute;
    bottom: -150px;
  }

  .balloon {
    width: 120px;
    height: 150px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    cursor: pointer;
    animation: floatUp 10s linear forwards, glitter 2s infinite ease-in-out;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
    box-shadow: inset -6px -8px 20px rgba(255,255,255,0.7),
                0 6px 12px rgba(0,0,0,0.25);
    color: #111;
  }

  .balloon::before {
    content: "";
    position: absolute;
    top: 20px;
    left: 35%;
    width: 20px;
    height: 30px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    filter: blur(2px);
  }

  .balloon:hover { transform: scale(1.15); }

  @keyframes glitter {
    0%, 100% { opacity: 1; filter: brightness(1); }
    50% { opacity: 0.9; filter: brightness(1.3); }
  }

  .string {
    position: absolute;
    left: 50%;
    top: 100%;
    width: 2px;
    height: 80px;
    background-color: #333;
    z-index: 0;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 0.9; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  @keyframes blowUp {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
  }

  @keyframes shrink {
    0% { transform: scale(1); }
    100% { transform: scale(0.5); opacity: 0; }
  }

  .pop { animation: blowUp 0.5s ease-out forwards !important; }
  .shrink { animation: shrink 0.3s ease-out forwards !important; }

  .end-screen {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    padding: 10px;
    z-index: 10;
  }

  .restart-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff4081;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .restart-button:hover {
    background-color: #f50057;
  }
</style>
</head>
<body>

<h1>Spelling Pop</h1>
<div class="author">
  <img src="https://i.imgur.com/QC0aRsL.jpeg" alt="Designer Logo" width="32" height="32">
  <a href="https://vk.com/club221025676" target="_blank" style="color: inherit; text-decoration: none;">by Olga Timofeeva</a>
</div>

<!-- Единая панель статусов -->
<div class="status">
  <div id="timer">Time Left: 60</div>
  <div id="score">Popped: 0</div>
  <div id="debug">Mistakes: 0</div>
</div>

<div class="end-screen" id="endScreen" style="display:none;">
  <h2>⏰ Time Up!</h2>
  <p>You popped <span id="finalCount">0</span> balloons.</p>
  <p>You made <span id="finalMistakes">0</span> mistakes.</p>
  <button class="restart-button" id="restartBtn">Restart Game</button>
</div>

<img class="needle" src="https://i.imgur.com/upyJzDd.png" alt="needle" id="needle">

<script>
  /* === ЗВУКИ === */
  const popSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_74a7e3b84a.mp3');
  const errorSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_29d7c2b3a8.mp3');
  popSound.volume = 0.4;
  errorSound.volume = 0.3;

  /* === ДАННЫЕ === */
  const balloonWords = ["RED", "YELLOW", "ORANGE", "GREEN", "BLUE", "PURPLE", "BLACK", "WHITE", "BROWN", "GREY", "PINK"];
  const extraWords = ["RAD", "WAIT", "BLY", "ELAU", "BLAK"];
  const colors = ['#ff1744', '#ff9100', '#ffee58', '#00e676', '#2979ff', '#aa00ff', '#ff80ab', '#40c4ff'];

  let poppedCount = 0;
  let mistakeCount = 0;
  let timeLeft = 60;
  let gameActive = true;
  let balloonInterval;
  const maxBalloons = 8;

  const timerDisplay = document.getElementById('timer');
  const scoreDisplay = document.getElementById('score');
  const debugDisplay = document.getElementById('debug');
  const endScreen = document.getElementById('endScreen');
  const finalCount = document.getElementById('finalCount');
  const finalMistakes = document.getElementById('finalMistakes');
  const restartBtn = document.getElementById('restartBtn');

  function updateCounter() {
    scoreDisplay.textContent = 'Popped: ' + poppedCount;
    debugDisplay.textContent = 'Mistakes: ' + mistakeCount;
    finalMistakes.textContent = mistakeCount;
  }

  function startTimer() {
    clearInterval(window.timer);
    window.timer = setInterval(() => {
      if (!gameActive) return;
      timeLeft--;
      timerDisplay.textContent = 'Time Left: ' + timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function isOverlapping(newRect) {
    const containers = document.querySelectorAll('.balloon-container');
    for (let container of containers) {
      const el = container.querySelector('.balloon');
      if (!el) continue;
      const rect = el.getBoundingClientRect();
      if (newRect.left < rect.right - 20 && newRect.right > rect.left + 20) return true;
    }
    return false;
  }

  function createBalloon() {
    if (!gameActive || document.querySelectorAll('.balloon-container').length >= maxBalloons) return;
    let attempt = 0, leftPos;
    do {
      attempt++;
      if (attempt > 20) return;
      leftPos = Math.random() * (window.innerWidth - 150);
      const newRect = { left: leftPos, right: leftPos + 120 };
      if (!isOverlapping(newRect)) break;
    } while (true);

    const container = document.createElement('div');
    container.classList.add('balloon-container');
    container.style.left = leftPos + 'px';
    container.style.top = '90vh';

    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    const isExtra = Math.random() < 0.3;
    let word = isExtra ? extraWords[Math.floor(Math.random() * extraWords.length)] : balloonWords[Math.floor(Math.random() * balloonWords.length)];
    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    balloon.textContent = word;

    const string = document.createElement('div');
    string.classList.add('string');

    container.appendChild(balloon);
    container.appendChild(string);

    balloon.addEventListener('click', () => {
      if (!gameActive || balloon.classList.contains('pop')) return;

      if (!isExtra) {
        popSound.currentTime = 0;
        popSound.play();
        balloon.classList.add('pop');
        poppedCount++;
        updateCounter();
        confetti({ particleCount: 80, spread: 70, origin: { y: 0.6 } });
      } else {
        errorSound.currentTime = 0;
        errorSound.play();
        mistakeCount++;
        updateCounter();
        balloon.classList.add('shrink');
      }
    });

    balloon.addEventListener('animationend', (event) => {
      if (['blowUp', 'floatUp', 'shrink'].includes(event.animationName)) container.remove();
    });

    document.body.appendChild(container);
  }

  function endGame() {
    gameActive = false;
    clearInterval(balloonInterval);
    clearInterval(window.timer);
    finalCount.textContent = poppedCount;
    updateCounter();
    endScreen.style.display = 'block';
  }

  function restartGame() {
    document.querySelectorAll('.balloon-container').forEach(el => el.remove());
    poppedCount = 0;
    mistakeCount = 0;
    timeLeft = 60;
    gameActive = true;
    updateCounter();
    timerDisplay.textContent = 'Time Left: ' + timeLeft;
    endScreen.style.display = 'none';
    startTimer();
    balloonInterval = setInterval(createBalloon, 900);
  }

  restartBtn.addEventListener('click', restartGame);

  window.addEventListener('load', () => {
    startTimer();
    balloonInterval = setInterval(createBalloon, 900);
  });

  const needle = document.getElementById("needle");
  document.addEventListener("mousemove", e => {
    needle.style.left = e.clientX + "px";
    needle.style.top = e.clientY + "px";
  });
</script>
</body>
</html>
